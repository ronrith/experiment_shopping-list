<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link href='http://fonts.googleapis.com/css?family=Lobster|Gloria+Hallelujah|Bree+Serif' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<link rel="stylesheet" href="css/main.css"> 
	<title>Quik Shopping List</title>
</head>
<body>
<section class="menu">
	<div class="content">
		<div class="author">
			<h1>By: Sarorn Rith<h1>
			<h2>Web Developer</h2>
		</div>
		<div class="title">
			<h1>Quik Shopping List</h1>
		</div>
		<div class="cdate">
			Today's Date 
		</div> 
	</div>
</section> 
<section class="shoplist">
	<div class="content">
		<div class="shop-items">
			<div class="itemAdd"> 
				<input type="text" class="itemName"> 
				<input type="button" value="Add to List" class="itemButton">
			</div>
			<hr>
			<div class="itemCount">List of Item(s) - Total: </div><br>
			<ul class="itemList">
			</ul>
		</div>

	</div>
</section>
</body>
</html>
